<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script src="/Fungsi Add Jquery/jquery-3.6.4.min.js"></script>
<h1 id="">LIBURAN MURAH DAN HEMAT</h1>
    <ul class="lokasi">
        <li>Jakarta</li>
        <li>Bandung</li>
        <li>Semarang</li>
        <li>Bekasi</li>
    </ul>
<script>

//---------------------------------------Menambahkan elemen baru dengan Jquery ke bagian paling atas--
   $(document).ready(function () {  

    let jogja = $('<li>DIY YOGYA</li>')
    $('.lokasi').prepend(jogja)

   })
//--------------------------------------------------------------------------------


//---------------------------------------Menambahkan elemen baru dengan Jquery ke bagian paling bawah--

$(document).ready(function () {  

    let bali =$('<li>KOTA BALI</li>')
    $('.lokasi').append(bali)

})

//------------------------------------------------------------------------------


//---------------------------------------Menambahkan elemen baru dengan Jquery ke bagian sebelum class atau id --

$(document).ready(function(){
    let subJudul = $('<h2>Ayo Pilih Lokasinya</h2>')
    $('.lokasi').before(subJudul)
})

//------------------------------------------------------------------------------

</script>

</body>
</html>
