<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script src="/Fungsi Set Jquery/jquery-3.6.4.min.js"></script>
<h1 id="">LIBURAN MURAH DAN HEMAT</h1>
    <ul class="lokasi">
        <li class="jk">Jakarta</li>
        <li class="bd"><strong>Bandung</strong></li>
        <input type="text" class="input" value="50"></input>
    </ul>
<script>

//---------------------------------------Memodifikasi text yang memiliki class jk, yang awalnya jakarta menjadi cimahi--
   $(document).ready(function () {  

    $('.jk').text('jogja')

   })
//--------------------------------------------------------------------------------


//---------------------------------------Memodifikasi text yang memiliki class bd, yang awalnya berstyle strong menjadi italic menjadi cimahi--
$(document).ready(function () {  

$('.bd').html('<em>Bandung</em>')

})
//--------------------------------------------------------------------------------



//---------------------------------------Memodifikasi value input yang memiliki class input, yang value nya 50 menjadi 100--
$(document).ready(function () {  

$('.input').val(100)

})
//--------------------------------------------------------------------------------

</script>

</body>
</html>
